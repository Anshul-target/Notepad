<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New Note</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; }
        .navbar { background: #2d3748; color: white; padding: 14px 24px;
                  display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 1.3rem; margin: 0; }
        .navbar a { color: #90cdf4; text-decoration: none; }
        .container { max-width: 600px; margin: 40px auto; padding: 0 16px; }
        .card { background: white; border-radius: 10px; padding: 28px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        label { display: block; font-weight: 600; margin-bottom: 6px;
                font-size: 0.9rem; color: #4a5568; }
        input, textarea { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e0;
                          border-radius: 6px; font-size: 0.95rem; margin-bottom: 16px;
                          font-family: inherit; box-sizing: border-box; }
        textarea { height: 130px; resize: vertical; }
        input:focus, textarea:focus { outline: none; border-color: #4299e1; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px;
               cursor: pointer; font-size: 0.95rem; text-decoration: none;
               display: inline-block; }
        .btn-primary   { background: #4299e1; color: white; }
        .btn-secondary { background: #a0aec0; color: white; }
        .btn:hover { opacity: 0.85; }
        .actions { display: flex; gap: 10px; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
<nav class="navbar">
    <h1>üìí Note App</h1>
    <a th:href="@{/notes}">‚Üê Back</a>
</nav>

<div class="container">
    <h2>‚úèÔ∏è Create New Note</h2>
    <div class="card">
        <form th:action="@{/notes}" method="post">

            <label for="title">Title *</label>
            <input type="text" id="title" name="title" placeholder="Note title..." required/>

            <label for="content">Content *</label>
            <textarea id="content" name="content" placeholder="Write your note..." required></textarea>

            <label for="userId">User ID *</label>
            <input type="text" id="userId" name="userId" placeholder="Your userId..." required/>

            <div class="actions">
                <button class="btn btn-primary" type="submit">üíæ Save</button>
                <a class="btn btn-secondary" th:href="@{/notes}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
